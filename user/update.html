          프로필 사진 변경 :
          <div style="width: 100%;"><input type="file" name="image"></div>
          이메일 주소 : <input type="email" class="form-control" id="email" name="email">
          아이디 : <input type="text" class="form-control" id="username" name="username">
          <div class="alert alert-danger" role="alert">
          </div>
          <hr>

          <input type="button" onclick="handleUser()" value="변경완료" class="btn">
          <!-- <input type="button" value="비밀번호 변경" class="btn" onclick="location.href='/user/change_password/'"> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  $(document).ready(function() {
    console.log('정보 가져와서 넣기')

    $.ajax({
        type: 'GET',

        data: {},
        headers : {
            "Authorization" : "Bearer " + localStorage.getItem("access"),
        },

        url: 'http://127.0.0.1:8000/user/',

        success: function (result) {
          const email = document.getElementById("email")
          const username = document.getElementById("username")

          email.value = result['email']
          username.value = result['username']

        },

        error : function(request){
            if (request.status === 401){
                alert('로그인 필요')
                window.location.href = "/user/login.html"
            }
        }
    });
  });

  async function handleUser(){
    const email = document.getElementById("email").value
    const username = document.getElementById("username").value

    const response = await fetch('http://127.0.0.1:8000/user/', {
        headers : {
          "Authorization" : "Bearer " + localStorage.getItem("access"),
          'content-type' : 'application/json',
        },
        method : 'PUT',
        body : JSON.stringify({
            "email" : email,
            "username" : username,
        })
    })

    if (response.status == 201){

    }
}
